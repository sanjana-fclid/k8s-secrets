apiVersion: apps/v1
kind: Deployment
metadata:
  name: env-test
  namespace: asd
  labels:
    app: env-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: env-test
  template:
    metadata:
      labels:
        app: env-test
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: wordpress
          image: wordpress
          ports:
            - containerPort: 8000
